{{- if .Values.consul.enabled }}
apiVersion: consul.hashicorp.com/v1alpha1
kind: IngressGateway
metadata:
  name: ingress-gateway 
  namespace: consul 
spec:
  listeners:
    - port: 8080 
      protocol: http 
      services:
        - name: {{ include "guestbook.fullname" . }}
          hosts: ["*"]
{{- end }}